<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>01X 변환기</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">

    <!-- Fonts -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans/css/SpoqaHanSansNeo.min.css">

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/phoneConvert.css">
    <script src="/static/js/phoneConvert.js"></script>
</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalTour">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                    <div class="button-home">
                        <a href="/">&#xE000; 홈</a>
                    </div>
                    <div class="mb-5">
                        <img src="/static/img/cat.png" style="width: 200px;" class="image-center image-circle">
                    </div>
                    <h2 class="fw-bold text-center mb-4">01X → 010 변환기</h2>
                    <div class="mb-5">
                        <div class="input-group">
                            <input type="tel" class="form-control input-phoneno" id="inputPhone"
                                placeholder="01X-123-4567" maxlength="13" aria-label="011-234-5678" aria-describedby="">
                            <button class="input-group-text btn btn-secondary"
                                onclick="submitData(isManualCall=true)">변환</button>
                        </div>
                        <div class="validation-invalid is-hidden" id="validationText">(validationText)</div>
                    </div>
                    <div>
                        <div class="result-title">
                            <h5>결과:</h5>
                        </div>
                        <div class="result-list">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-3 d-none d-sm-block">통신사:</div>
                                        <div class="col result-text" id="resultCarrier"></div>
                                        <div class="col-3 align-middle text-center">
                                            <a href="#" id="copyResultCarrier" class="link-copy" onclick=""
                                                copy-target="resultCarrier">
                                                <i class="bi bi-clipboard"></i><span class="hidden-sm"> 복?사</span>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-3 d-none d-sm-block">형식 A:</div>
                                        <div class="col result-text" id="resultFriendly"></div>
                                        <div class="col-3 align-middle text-center">
                                            <a href="#" id="copyResultFriendly" class="link-copy" onclick=""
                                                copy-target="resultFriendly">
                                                <i class="bi bi-clipboard"></i><span class="hidden-sm"> 복?사</span>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-3 d-none d-sm-block">형식 B:</div>
                                        <div class="col result-text" id="resultNumber"></div>
                                        <div class="col-3 align-middle text-center">
                                            <a href="#" id="copyResultNumber" class="link-copy" onclick=""
                                                copy-target="resultNumber">
                                                <i class="bi bi-clipboard"></i><span class="hidden-sm"> 복?사</span>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
